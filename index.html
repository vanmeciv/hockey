<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>NHL Regulation Rink (Feet-Accurate SVG)</title>
<style>
  body { margin:0; background:#0b0f14; display:grid; place-items:center; min-height:100vh; }
  svg { width:min(1100px, 96vw); height:auto; background:#0b1220; border-radius:18px; }
</style>
</head>
<body>

<!--
  Coordinate system: 1 SVG unit = 1 foot.
  Rink size: 200 ft (x) by 85 ft (y).
-->
<svg viewBox="0 0 200 85" aria-label="NHL regulation rink (feet)">
  <!-- ===== constants (documented here) =====
    Corner radius: 28'
    Goal line: 11' from end boards, width 2" = 0.1666667'
    Blue lines: width 12" = 1', centered 64' from goal lines -> x=75 and x=125
    Center line: width 12" = 1', centered x=100
    Center spot: diameter 12" => r=0.5'
    Center circle: radius 15'
    Neutral zone spots: diameter 2' => r=1', 5' from each blue line; 44' apart across width => y=42.5±22
    End zone spots: centers 20' from each goal line and 22' from centerline => x=31 & 169; y=42.5±22
    Goal posts: inside distance 6' -> posts at y=42.5±3 on goal line center
    Crease: one foot outside each post => y=42.5±4; side lines 4'6" (4.5') from goal line; arc radius 6'
    Trapezoid: begins 6' from either post (on goal line), ends 28' apart at end boards
  -->

  <!-- ===== boards (outer boundary) ===== -->
  <rect x="0" y="0" width="200" height="85" rx="28" ry="28"
        fill="none" stroke="#e5e7eb" stroke-width="0.8"/>

  <!-- ===== goal lines (2" wide) ===== -->
  <!-- goal line centers at x=11 and x=189 -->
  <rect x="10.9166667" y="0" width="0.1666667" height="85" fill="#ef4444"/>
  <rect x="188.9166667" y="0" width="0.1666667" height="85" fill="#ef4444"/>

  <!-- ===== blue lines (12" wide) ===== -->
  <rect x="74.5"  y="0" width="1" height="85" fill="#3b82f6"/>
  <rect x="124.5" y="0" width="1" height="85" fill="#3b82f6"/>

  <!-- ===== center red line (12" wide) ===== -->
  <rect x="99.5" y="0" width="1" height="85" fill="#ef4444"/>

  <!-- ===== center faceoff circle + spot ===== -->
  <circle cx="100" cy="42.5" r="15" fill="none" stroke="#3b82f6" stroke-width="0.1666667"/>
  <circle cx="100" cy="42.5" r="0.5" fill="#3b82f6"/>

  <!-- ===== neutral-zone faceoff spots (2' diameter), 5' from each blue line, 44' apart across width ===== -->
  <!-- y = 42.5 ± 22 => 20.5 and 64.5 -->
  <!-- near left blue line: x = 75 + 5 = 80 -->
  <!-- near right blue line: x = 125 - 5 = 120 -->
  <g fill="none" stroke="#ef4444" stroke-width="0.1666667">
    <circle cx="80"  cy="20.5" r="1"/><circle cx="80"  cy="64.5" r="1"/>
    <circle cx="120" cy="20.5" r="1"/><circle cx="120" cy="64.5" r="1"/>
  </g>

  <!-- ===== end-zone faceoff circles (radius 15', 2" wide) + spots (2' diameter) ===== -->
  <!-- centers: x = goal line ± 20 => 31 and 169; y = 42.5 ± 22 => 20.5 and 64.5 -->
  <g fill="none" stroke="#ef4444" stroke-width="0.1666667">
    <!-- circles -->
    <circle cx="31"  cy="20.5" r="15"/><circle cx="31"  cy="64.5" r="15"/>
    <circle cx="169" cy="20.5" r="15"/><circle cx="169" cy="64.5" r="15"/>
    <!-- spots -->
    <circle cx="31"  cy="20.5" r="1"/><circle cx="31"  cy="64.5" r="1"/>
    <circle cx="169" cy="20.5" r="1"/><circle cx="169" cy="64.5" r="1"/>
  </g>

  <!-- ===== goalie restricted trapezoids (2" wide red lines) ===== -->
  <!-- left: starts at goal line x=11 at y=42.5±9 (6' from posts), ends at end boards x=0 at y=42.5±14 (28' apart) -->
  <!-- right: starts at x=189 at y=42.5±9, ends at x=200 at y=42.5±14 -->
  <g stroke="#ef4444" stroke-width="0.1666667" fill="none">
    <!-- left trapezoid edges -->
    <line x1="11" y1="33.5" x2="0"   y2="28.5"/>
    <line x1="11" y1="51.5" x2="0"   y2="56.5"/>
    <!-- right trapezoid edges -->
    <line x1="189" y1="33.5" x2="200" y2="28.5"/>
    <line x1="189" y1="51.5" x2="200" y2="56.5"/>
  </g>

  <!-- ===== goal creases (2" red outline) ===== -->
  <!-- Per NHL rule text: 1' outside each post; side lines 4'6"; semicircle radius 6' centered on goal line center -->
  <!-- left crease: goal line center at (11,42.5) -->
  <path d="
    M 11 38.5
    L 15.5 38.5
    A 6 6 0 0 1 15.5 46.5
    L 11 46.5
    " fill="none" stroke="#ef4444" stroke-width="0.1666667"/>

  <!-- right crease: goal line center at (189,42.5) -->
  <path d="
    M 189 38.5
    L 184.5 38.5
    A 6 6 0 0 0 184.5 46.5
    L 189 46.5
    " fill="none" stroke="#ef4444" stroke-width="0.1666667"/>

  <!-- ===== (optional) faint centerline “distinctive design” ticks (visual aid) ===== -->
  <!-- The NHL requires a distinctive design on the center line; ticks are a simple compliant visual cue. -->
  <g stroke="#e5e7eb" stroke-width="0.08" opacity="0.35">
    <!-- ticks every 5 feet -->
    <script type="application/ecmascript"><![CDATA[
      // (kept empty intentionally; no JS needed for static snippet)
    ]]></script>
  </g>
</svg>

</body>
</html>
